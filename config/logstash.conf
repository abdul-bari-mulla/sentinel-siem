input {
  beats {
    port => 5044
  }
}

filter {
  # Parse web server logs
  if [log_type] == "apache" or [log_type] == "nginx" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
    
    geoip {
      source => "clientip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "sentinel-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}